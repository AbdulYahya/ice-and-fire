<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My simplified version of the old game 'Simon Says'.">
    <meta name="author" content="Abdullah Yahya">
    <title>JSGG | Bootstrap</title>
    <link rel="stylesheet" href="build/assets/css/vendor.min.css">
    <link rel="stylesheet" href="build/assets/css/app.css">
    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row align-self-center w-100 mt-5">
        <div class="col-12 " style="border: solid #f7f7f9;">
          <div class="input-group my-4">
            <input type="text" class="form-control" id="searchBar" aria-label="Text input with dropdown button">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" id="searchBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search Type</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Books</a>
                <a class="dropdown-item" href="#">Characters</a>
                <a class="dropdown-item" href="#">Houses</a>
              </div>
            </div>
          </div>
          <!-- <div class="input-group my-4">
            <input type="text" class="form-control" id="searchBar" placeholder="Search...(books, characters, houses)" aria-label="Search bar" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
            </div>
          </div> -->

        </div>
      </div>
      <div class="row align-self-center w-100 mt-5">
        <div class="card mx-auto hidden" id="characterInfo">
          <div class="card-body">
            <h5 class="card-title" id="charName"></h5>
          </div>
        </div>
        <!-- <div class="card-columns mx-auto" id="books"></div> -->
      </div>
    </div>

    <script src="build/assets/js/vendor.min.js"></script>
    <script src="build/assets/js/app.js"></script>
  </body>
</html>
